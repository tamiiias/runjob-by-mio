<ion-card (click)="onViewOffreEmploi()" class="{{ offreEmploi.postule }}">
  <!--    
  <img src="{{ offreEmploi._embedded['wp:featuredmedia']['0'].source_url }}" (click)="onViewOffreEmploi()"/>     
  -->
  <ion-card-header>
    
    <ion-item *ngIf="offreEmploi.postule" class="icon_postule_wrapper" lines="none">
      <ion-icon size="large" name="paper-plane-outline" color="primary" slot="end"></ion-icon>
    </ion-item>  
    <ion-card-subtitle>Offre publiée le {{ offreEmploi.date | date: 'd MMMM yyyy' }}</ion-card-subtitle>
    <ion-card-title color="primary" [innerHTML]="offreEmploi.title.rendered"></ion-card-title> 
      
  </ion-card-header>

  <ion-card-content>
      
    <p *ngIf=""><ion-icon name="location-outline"></ion-icon>&nbsp;&nbsp;<span>{{ offreEmploi['toolset-meta']['details-offre-demploi']['ville'].raw }}</span></p>
    <p *ngIf="offreEmploi['toolset-meta']['details-offre-demploi']['duree-contrat'].raw">Durée du contrat : <span>{{ offreEmploi['toolset-meta']['details-offre-demploi']['duree-contrat'].raw }}</span></p>
  
  </ion-card-content>
     
</ion-card>
