<ion-card (click)="onViewFormation()" class="{{ formation.postule }}">

  <!--<img *ngIf="formation.image" src="{{ formation.image }}" /> -->
  <ion-card-header>
    
    <ion-item *ngIf="formation.postule" class="icon_postule_wrapper" lines="none">
      <ion-icon size="large" name="paper-plane-outline" color="primary" slot="end"></ion-icon>
    </ion-item>  
      
    <ion-card-subtitle>Publiée le {{ formation.date | date: 'd MMMM yyyy' }}</ion-card-subtitle>
    <ion-card-title color="primary" [innerHTML]="formation.title.rendered"></ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p *ngIf="formation['toolset-meta']['details-formation']['date-de-debut'].formatted"><ion-icon name="calendar-outline"></ion-icon>&nbsp;&nbsp;<span>Début de la formation : {{ formation['toolset-meta']['details-formation']['date-de-debut'].formatted | date: 'd MMMM yyyy'}}</span></p>
    <p *ngIf="formation['partenaire']"><span>{{ formation['partenaire'] }}</span></p>  
  </ion-card-content>
</ion-card>
